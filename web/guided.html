<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/index.css">
    <title>Extransion</title>
</head>
<body>
    <div class="container" id="body">
        <div class="form" id="primary-form">
            <div class="form-panel one">
                <div class="form-header">
                    <h1>Extransion</h1>
                </div>
                <div class="card" id="card-1">
                    <div class="form-content">
                        <!-- Register Number -->
                        <div class="form-group">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" id="start">Lets Begin!</button>
                    </div>
                </div>
                <!-- Get Register Number Input -->
                <div class="card" id="card-2">
                    <div class="form-content">
                        <!-- Register Number -->
                        <div class="form-group">
                            <label for="register-number">Which register is Extransion running on?</label>
                            <input class="input" placeholder="Type in a number from 1-40" onfocus="this.placeholder=''" onblur="this.placeholder='Type in a number from 1-40'"  id="default" id="register-number" name="register-number" type="number" min="1" max="100" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" id="start">Next</button>
                    </div>
                </div>

                <!-- Get Login Code -->
                <div class="card" id="card-3">
                    <div class="form-content">
                        <!-- Register Number -->
                        <div class="form-group">
                            <label for="register-number">What is the login code for this register?</label>
                            <input class="input" placeholder="Type in a number is that 4 to 12 digits long" onfocus="this.placeholder=''" onblur="this.placeholder='Type in a number is that 4 to 12 digits long'"  id="default" id="register-number" name="register-number" type="number" min="1" max="100" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" id="start">Next</button>
                    </div>
                </div>

                <!-- Get number of iterations -->
                <div class="card" id="card-4">
                    <div class="form-content">
                        <!-- Register Number -->
                        <div class="form-group">
                            <label for="register-number">How many orders do you want to place?</label>
                            <input class="input" placeholder="Type in a number from 1-10000" onfocus="this.placeholder=''" onblur="this.placeholder='Type in a number from 1-10000'"  id="default" id="register-number" name="register-number" type="number" min="1" max="100" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" id="start">Next</button>
                    </div>
                </div>
            </div>

            <!-- Get Login Code  -->
        
        </div>
    </div>
</body>
</html>
