<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/index.css">
    <title>Extransion</title>
</head>
<body>
    <!-- <input class="input" placeholder="Tap on the virtual keyboard to start" /> -->
    <div class="container" id="body">
        <div class="form" id="primary-form">
            <div class="form-panel one">
                <div class="form-header">
                    <h1>Extransion</h1>
                </div>
                <div class="form-content">
                    <!-- Register Number -->
                    <div class="form-group">
                        <label for="register-number">Register Number</label>
                        <input class="input" placeholder="Min 1 max 40" onfocus="this.placeholder=''" onblur="this.placeholder='Min 1, Max 40'"  id="default" id="register-number" name="register-number" type="number" min="1" max="100" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                    <!-- Login Number -->
                    <div class="form-group">
                        <label for="login-code">Login Code</label>
                        <input class="input" placeholder="Min 4, max 12" onfocus="this.placeholder=''"  onblur="this.placeholder='Min 4, Max 12'" id="input2" type="number" id="login-code" name="login-code" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                    <!-- Iterations -->
                    <div class="form-group">
                        <label for="iterations">How many iterations?</label>
                        <input class="input" placeholder="Min 1, max 10000" onfocus="this.placeholder=''" onblur="this.placeholder='Min 1, Max 10000'" id="input3" type="number" max="99999" min="1" id="iterations" name="iterations" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                        
                    </div>
                    <!-- Delay per action -->
                    <div class="form-group">
                        <label for="iterations">Delay per action in seconds</label>
                        <input class="input" placeholder="Min .25 max 5" onfocus="this.placeholder=''" onblur="this.placeholder='Min .25, Max 5'" id="input4" type="number" max="5" min=".25" id="delay" name="delay" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 46 && event.charCode <= 57" required>
                        
                    </div>
                    <!-- Minimum Random Long Delay -->
                    <div class="form-group">
                        <label for="iterations">Minimum Delay between orders</label>
                        <input class="input" placeholder="Min 1 max 9999 seconds" onfocus="this.placeholder=''" onblur="this.placeholder='Min 1, Max 9999 seconds'" id="input5" type="number" max="9999" min="1" id="delay" name="delay" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 46 && event.charCode <= 57" required>
                        
                    </div>
                    <!-- Maximum Random Long Delay -->
                    <div class="form-group">
                        <label for="iterations">Maximum Delay between orders</label>
                        <input class="input" placeholder="Min 2 max 10000 seconds" onfocus="this.placeholder=''" onblur="this.placeholder='Min 2, Max 10000 seconds'" id="input6" type="number" max="10000" min="2" id="delay" name="delay" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 46 && event.charCode <= 57" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="kitchen">Other Options</label>
                        <label class="form-kitchen">
                            <input type="checkbox" name="isKitchen" id="isKitchen">
                            Is a KDS?
                            <input type="checkbox" name="skipClockin" id="skipClockin">
                            Already Clocked In?
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="button small" id="close">Close Numpad</button>
                    </div>
                    <div class="form-group">
                        <button type="button" id="start">Start!</button>
                    </div>
                </div>
            </div>
            <div class="form-panel two">
    
            </div>
        </div>
    
        <div class="keyboard-wrapper hidden" id="keyboard">
            <div class="registerKeyboard" id="actualKeyboard"></div>
        </div>
    </div>
    
    

    <script src="/eel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
    <script src="src/index.js"></script>
    <script src="src/pythonCalls.js"></script>
</body>
</html>
